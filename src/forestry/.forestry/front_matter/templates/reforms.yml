---
label: reforms
hide_body: true
fields:
- type: field_group_list
  name: Reforms
  label: Reforms
  fields:
  - type: text
    name: name
    label: name
  - name: steps
    type: field_group
    config: {}
    fields:
    - name: not_started
      type: field_group
      config: {}
      fields:
      - name: status
        type: text
        config:
          required: false
        label: status
        default: Not Started
      - name: description
        type: textarea
        default: ''
        config:
          required: false
          wysiwyg: false
          schema:
            format: markdown
        label: description
      - name: link
        type: text
        config:
          required: false
        label: link
      label: Not Started
    - name: incomplete
      type: field_group
      config: {}
      fields:
      - name: status
        type: text
        config:
          required: false
        label: status
        default: Incomplete
      - name: description
        type: textarea
        default: ''
        config:
          required: false
          wysiwyg: false
          schema:
            format: markdown
        label: description
      - name: link
        type: text
        config:
          required: false
        label: link
      label: Incomplete
    - name: completed
      type: field_group
      config: {}
      fields:
      - name: status
        type: text
        config:
          required: false
        label: status
        default: Completed
      - name: description
        type: textarea
        default: ''
        config:
          required: false
          wysiwyg: false
          schema:
            format: markdown
        label: description
      - name: link
        type: text
        config:
          required: false
        label: link
      label: Complete
    label: steps
  - type: select
    name: status
    label: status
    config:
      source:
        type: status
        file: ''
      options:
      - not_started
      - incomplete
      - completed
    default: not_started
  - type: select
    name: difficulty
    label: difficulty
    config:
      source:
        type: simple
        file: ''
      options:
      - low
      - medium
      - high
  - type: list
    name: sectors
    label: sectors
    config:
      use_select: true
      source:
        type: documents
        section: sectors
        path: Sectors
        file: src/forestry/sector.yml
pages:
- public/reforms.json
